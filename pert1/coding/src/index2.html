<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreasi Nama</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e3f2fd;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .header {
            background-color: #42a5f5;
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .content {
            background-color: #ffffff;
            width: 80%;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        .content h1, .content h2, .content h3, .content h4 {
            margin: 5px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 2px solid #42a5f5;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #42a5f5;
            color: #fff;
        }

        td {
            background-color: #e3f2fd;
        }

        .image-container {
            margin-top: 20px;
        }

        .image-container img {
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="header">
        Kreasi Nama
    </div>

    <div class="content">
        <h1>Selamat Datang!</h1>
        <h2>Ini adalah daftar nama kreatif</h2>
        <h3>Didesain dengan tampilan menarik</h3>

        <table>

                <th>Nama</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Leni</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Anel</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Wawa</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Andin</td>
            </tr>
        </table>

        <div class="image-container">
            <img src="foto_grup.jpg" alt="Foto Grup">
        </div>
    </div>

</body>
</html>
